<div *ngFor="let account of accounts">
  <button class="btn btn-lg btn-secondary mt-2" [account]="account" type="button">{{account.name}} = {{account.currentBalance}}</button><br />
</div>
<button type="button" class="btn btn-light btn-lg mt-2" (click)="openAddMoneyAccountModal(user)">Add Money Account</button>
