<div class="container center_div">
  <p>Login to your account now:</p>
  <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
    <input name="username"
           [(ngModel)]="model.username"
           class="form-control mr-sm-2"
           type="text"
           placeholder="Username">
    <br />
    <input name="password"
           [(ngModel)]="model.password"
           class="form-control mr-sm-2"
           type="password"
           placeholder="Password">
    <br />
    <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    <button type="button" class="btn btn-danger ml-2" routerLink="/" routerLinkActive="active">Cancel</button>
  </form>
</div>
<br />
<br />
<div class="container center_div">
  <p>Or register for free:</p>
  <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <div class="form-group">
      <label class="control-label" style="margin-right: 10px">I am a: </label>
      <label class="radio-inline">
        <input type="radio" value="male" formControlName="gender" /> Male
      </label>
      <label class="radio-inline">
        <input type="radio" value="female" formControlName="gender" class="ml-3" /> Female
      </label>
    </div>

    <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["firstName"]' [label]='"First Name"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["lastName"]' [label]='"Last Name"'></app-text-input>
    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [maxDate]="maxDate" [label]='"Date Of Birth"'></app-date-input>
    <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"'></app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
      <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
          {{error}}
        </li>
      </ul>
    </div>

    <div class="form-group text-center">
      <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
      <button class="btn btn-danger mr-2" routerLink="/" routerLinkActive="active" type="button">Cancel</button>
    </div>
  </form>
</div>
