<div class="modal-header">
  <h4 class="modal-title pull-left">Add Money Account</h4>
</div>
<div class="modal-body">
  <p>Test</p>
  <form [(formGroup)]="addMoneyAccountForm" autocomplete="off">
    <app-text-input [formControl]='addMoneyAccountForm.controls["name"]'></app-text-input>
    <div class="form-check">
      <input [formControl]='addMoneyAccountForm.controls["excludeFromTotal"]' class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Exclude from total?
      </label>
    </div>
    <br/>
    <app-text-input [formControl]='addMoneyAccountForm.controls["currency"]'></app-text-input>
    <app-text-input [formControl]='addMoneyAccountForm.controls["initialBalance"]' type="number"></app-text-input>
</form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-success" (click)="confirm()">Add</button>
  <button type="button" class="btn btn-danger" (click)="decline()">Cancel</button>
</div>
